<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thymeleaf Demo</title>
    <!--    @ refers to the root folder of static-->
</head>

<body>
<h3>
    Student Confirmation
</h3>
<p>The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName} + ' from ' + ${student.country}"/></p>
</body>

</html>
